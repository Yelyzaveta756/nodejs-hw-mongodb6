tags:
  - Contacts
summary: Patch contact by id
operationId: patchContact
description: 'Update a contact with payload by id'
security:
  - bearerAuth: []
parameters:
    - in: path
      name: id
      required: true
      schema:
        type: string
        example: '65ca67e7ae7f10c88b598384'
requestBody:
  content:
    multipart/form-data:
      schema:
        type: object
        properties:
          userId:
            description: "Contact's user id"
            type: string
            example: 66cb4b87753df3d7c2651958
          name:
            description: "Contact's name"
            type: string
            example: 'John Doe'
          phoneNumber:
            description: "Contact's phone"
            type: string
            example: +380000000001
          email:
            description: "Contact's email"
            type: string
            example: examplemail1990@gmail.com
          isFavourite:
            description: "Is this your favorite contact?"
            type: boolean
            example: false
          contactType:
            description: 'Type of phone number'
            type: string
            enum: ['work', 'home', 'personal']
          photo:
            description: "Link to contact's photo"
            type: string
            example: https://res.cloudinary.com/uqwgdu/image/upload/image.png
responses:
  '201':
    description: Update a contact
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 201
            message:
              type: string
              example: 'Successfully updated a contact!'
            data:
              type: object
              $ref: '../../../components/schemas/contact.yaml'
  '404':
    $ref: '../../../components/responses/404.yaml'
  '401':
    $ref: '../../../components/responses/401.yaml'
